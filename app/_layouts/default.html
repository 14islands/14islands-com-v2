    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <script>
        // hide body to avoid flashing unstyled content
        document.documentElement.className += ' js-loading';
        // make body visible after dom loaded
        document.addEventListener('DOMContentLoaded', function(){
          $(document.documentElement).removeClass('js-loading').addClass('js-loaded');
        });
    </script>

    <!-- build:css({app,.tmp}) css/main.css -->
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->

    <!-- preload next page -->
    <link rel="prefetch" href="{{ site.baseurl }}/work">

    <link rel="prefetch" href="/about">
    <link rel="prefetch" href="/notes">

    <link rel="prerender" href="/about">
    <link rel="prerender" href="/notes">
    <link rel="prerender" href="/contact"-->

    <div style="display:none;">

    {% include hero.html %}
